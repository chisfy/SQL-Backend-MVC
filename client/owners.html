<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      id="get-all-dogs"
      name="get-all-dogs"
      onclick="window.location.href='home.html'"
    >
      Home
    </button>
    <button
      type="button"
      id="back-button"
      name="back-button"
      onclick="window.location.href='dogspage.html'"
    >
      Back
    </button>
    <label for="search-name">Search for a dog:</label>
    <input type="text" id="search-name" name="search-name" placeholder="Dog's Name">
    <button type="button" id="submit" name="submit">Submit</button>
    <h3 class="info">Dog:-</h3>
    <p class="dog-name">Name:</p>
    <p class="dog-age">Age:</p>
    <p class="dog-dob">Date of Birth:</p>
    <p class="dog-size">Size:</p>
    <p class="dog-breed">Breed:</p>
    <p class="dog-owner">Owner:</p>
    <script src="index.js"></script>
  </body>
</html>
