<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Daycare</title>
</head>
<body>
    <div id="box-container">
        <label for="search-name">Search for a dog:</label>
        <input type="text" id="search-name" name="search-name" placeholder="Dog's Name">
        <button type="submit" id="submit" name="submit">Submit</button>
        <h3 class="info">Dog:-</h3>
        <p class="dog-name">Name:</p>
        <p class="dog-age">Age:</p>
        <p class="dog-dob">Date of Birth:</p>
        <p class="dog-size">Size:</p>
        <p class="dog-breed">Breed:</p>
        <p class="dog-owner">Owner:</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
